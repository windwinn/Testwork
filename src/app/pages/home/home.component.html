<div class="q1">
  <div class="row">
    <div class="col-3">
      <form>
        <input type="number" class="form-control" [(ngModel)]="number" (change)="checkPrimeAndFibonacci()">
      </form>
    </div>
    <div class="col-6">
      <form>
        <nb-select fullWidth [(ngModel)]="dropdownValue" (selectedChange)="checkPrimeAndFibonacci()">
          <nb-option value="1">isPrime</nb-option>
          <nb-option value="2">IsFibonacci </nb-option>
        </nb-select>
      </form>
    </div>
    <div class="col-3">
      <p>{{this.isPrime}}</p>
    </div>
  </div>
</div>

<div>
  <h3>Table Categories {{this.categoriesValue?.count}} item</h3>
  <div class="row">
    <div class="col-3">
      <input class="form-control" [(ngModel)]="searchText">
    </div>
    <div class="col-3">
      <button (click)="search()">Search</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categoriesValue.categories">
        <td>{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
